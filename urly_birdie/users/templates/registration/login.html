{% extends 'urly_bird/urly_bird_base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h2>Login Here</h2>
    <form method="post" action="{%  url 'login' %}">
        {%  csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% bootstrap_form form %}
        <input type="submit" value="Login">
    </form>
{% endblock %}
