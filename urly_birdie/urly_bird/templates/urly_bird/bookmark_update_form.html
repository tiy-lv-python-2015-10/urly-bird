{% extends 'urly_bird/urly_bird_base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h2>Update bookmark</h2>
    <form method="post" action="{% url 'bookmark_update' bookmark.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Update!" name="submit" class="btn btn-primary">
    </form>
{% endblock %}
