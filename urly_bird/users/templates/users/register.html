
{% extends 'users/base.html' %}
{% load bootstrap3 %}
{% block title %}Register{% endblock %}

{% block content %}
   <h2>Register</h2>
   <form method="post" action="{% url 'register' %}">
       {% csrf_token %}
       <input type="hidden" name="next" value="{{ next }}">
       {{ form.as_p }}
       <input type="submit" value="Register">
   </form>

{% endblock %}
