{% extends 'bookmark/URLy_base.html' %}
{% load bootstrap3 %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% bootstrap_form form %}
        <input type="submit" value="Register">
    </form>
{% endblock %}
