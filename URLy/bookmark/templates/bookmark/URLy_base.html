{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URLy {% block title %}{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
    {% bootstrap_messages %}
    {% block content %}{% endblock %}
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'bookmark_create' %}">Create</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

    </div>
</body>
</html>
