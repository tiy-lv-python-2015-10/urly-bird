{% extends 'bookmark/URLy_base.html' %}
{% load bootstrap3 %}

{% block title %}Bookmark Create{% endblock %}

{% block content %}
    <h2>Create Bookmark</h2>
    <form method="post" action="{% url 'bookmark_create' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" name="submit" class="btn btn-primary">
    </form>
{% endblock %}
